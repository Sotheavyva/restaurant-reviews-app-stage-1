<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="restaurant-header">
    <!-- Beginning nav -->
    <nav class="restaurant-header_nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <div class="row">
  <main id="maincontent" class="restaurant-main" aria-describedby="restaurant-name" role="name">
    <!-- Beginning map -->
    <section id="map-container" aria-label="map of restaurants" class="col-12 col-s-12">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->

    <section id="restaurant-container" role="article" aria-label="restaurant details">
      <h1 id="restaurant-name" class="col-12 col-s-12" tabindex="0"></h1>
      <img id="restaurant-img" class="col-12 col-s-12" tabindex="0"alt="restaurant photo">
      <p id="restaurant-cuisine" class="col-12 col-s-12" tabindex="0"></p>
      <p id="restaurant-address"class="col-12 col-s-12" tabindex="0"></p>
      <table id="restaurant-hours" class="col-12 col-s-12" tabindex="0"></table>
    </section>
  </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/"><strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Service Worker -->
  <script type="text/javascript" src="sw_register.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfn1FqZh-8etwM8l1VJ5Lol13C0Ft7c74&libraries=places&callback=initMap"></script>-->
  <!-- End scripts -->

</body>

</html>
